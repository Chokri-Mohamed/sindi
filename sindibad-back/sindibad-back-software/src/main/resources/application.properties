# ===============================
# Spring - Application
# ===============================
spring.application.name=sindibad

# ===============================
# Spring - JPA
# ===============================
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.org.hibernate.envers.default_schema=sindibad
spring.jpa.properties.hibernate.default_schema=sindibad

# ===============================
# Spring - Jackson
# ===============================
spring.jackson.mapper.accept-case-insensitive-enums=true

# ===============================
# Spring - Servlet
# ===============================
spring.servlet.multipart.location=${java.io.tmpdir}
spring.servlet.multipart.file-size-threshold=5MB
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=105MB

# ===============================
# Server
# ===============================
server.port=8080

# Number of threads
server.tomcat.threads.max=200

# Enable the default error page displayed in browsers in case of a server error.
server.error.whitelabel.enabled=false

# Enable response compression
server.compression.enabled=true

# Compress the response only if the response size is at least 1KB
server.compression.min-response-size=1KB

# Enable HTTP/2 support, if the current environment supports it
server.http2.enabled=true

# Display name of the application.
server.servlet.application-display-name=sindibad

server.shutdown=graceful

# ===============================
#  ADS MAIL
# ===============================
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=3000
spring.mail.properties.mail.smtp.writetimeout=5000

# ===============================
#  HIBERNATE PROPERTIES
# ===============================
spring.jpa.properties.hibernate.jdbc.time_zone=UTC